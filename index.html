<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <form id="myForm">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="firstname"><br>
                <label for="lname" class="lname">Last name:</label>
                <input type="text" id="lname" name="lastname"><br>
                <label for="address" class="address">Address:</label>
                <input type="text" id="address" name="address"><br>
                <label for="pincode" class="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode"><br>
                <label for="gender" class="male">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male"id="male1">Male</label><br>
                <input type="radio" id="female" name="gender" value="female"> 
                <label for="female" id="female1">Female</label><br>
                <label for="foodChoices">Food Choices (select at least 2):</label><br>
                <input type="checkbox" id="italy" name="food" value="Italian Cuisines">
                <label for="italy">Italian Cuisines</label><br>
                <input type="checkbox" id="malai" name="food" value="Malaysian Cuisines">
                <label for="malai">Malaysian Cuisines</label><br>
                <input type="checkbox" id="india" name="food" value="Indian Cuisines">
                <label for="india">Indian Cuisines</label><br>
                <input type="checkbox" id="burma" name="food" value="Burmese Cuisines">
                <label for="burma">Burmese Cuisines</label><br>
                <input type="checkbox" id="northIndian" name="food" value="North-Indian Cuisines">
                <label for="northIndian">North-Indian Cuisines</label><br>
                <input type="checkbox" id="southIndian" name="food" value="South-Indian Cuisines">
                <label for="southIndian">South-Indian Cuisines</label><br>
                <label for="state" class="state">State:</label>
                <input type="text" id="state" name="state" ><br>
                <label for="country" class="country">Country:</label>
                <input type="text" id="country" name="country" ><br>
                <button type="button" onclick="valid()" class="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
